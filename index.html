<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotstar</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex f-dir-row">
        <!-- show logo with left side menu-->
        <div class="d-flex f-dir-row">
          <span>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </span>
          <a href="/in/" to="/" target=""
            ><img
              class="brand-logo"
              src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
              alt="Disney+&nbsp;Hotstar"
          /></a>
          <div>
            <ul class="d-flex j-space-btw">
              <li>TV</li>
              <li>Movies</li>
              <li>Sports</li>
              <li>News</li>
              <li>Premium</li>
              <li>
                Disney+
                <div class="link d-flex j-space-center">NEW</div>
              </li>
              <li>
                <div class="icon-kids"></div>
              </li>
            </ul>
          </div>
        </div>

        <!-- right side search subscribe login-->
        <div class="d-flex f-row-rev">
          <div>
            <input type="text" name="" id="" placeholder="Search" />
            <!-- <div class="searchIcon"><i class="search-icon"></i></div> -->
            <button>Subscribe</button>
            <span>LOGIN</span>
          </div>
        </div>
      </header>
      <section>
        <div>slider</div>
        <div>listing</div>
      </section>
    </div>
  </body>
</html>
